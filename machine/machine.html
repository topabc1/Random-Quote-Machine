<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="../machine/machine.css" />
  <script src="../machine/machine.js"></script>
</head>
<body>
  
  <script src="https://kit.fontawesome.com/6c9ee3040f.js" crossorigin="anonymous"></script>
<div id='container'>
<div id='quote-box'>
   <h1 id='text'><span><i class="fa-solid fa-quote-left"></i></span>If you do what you’ve always done, you’ll get what you’ve always gotten.</h1>
  <p id='author'>- Tony Robbins</p>
  <div id='footer-div'>
    <div id='logo-box'>
      <a id='tweet-quote' target="_blank" href='https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Nothing%20is%20impossible%2C%20the%20word%20itself%20says%2C%20%E2%80%9CI%E2%80%99m%20possible!%E2%80%9D%22%20%E2%80%93Audrey%20Hepburn'><i class="fa-brands fa-square-twitter"></i></a>
      <a id='tumblr-quote' target="_blank" href='https://www.tumblr.com/privacy/consent/begin?redirect=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3Fposttype%3Dquote%26tags%3Dquotes%2Cfreecodecamp%26caption%3D%25E2%2580%2593Audrey%2520Hepburn%26content%3DNothing%2520is%2520impossible%252C%2520the%2520word%2520itself%2520says%252C%2520%25E2%2580%259CI%25E2%2580%2599m%2520possible%21%25E2%2580%259D%26canonicalUrl%3Dhttps%253A%252F%252Fwww.tumblr.com%252Fbuttons%26shareSource%3Dtumblr_share_button&v=2'><i class="fa-brands fa-square-tumblr"></i></a>
    </div>
    <div id='button-div'>
      <button type='button' id='new-quote'>New quote</button>
    </div>
  </div>
</div>
<div id='by'>
  <p>by antanas</p>
</div>
</div>

</body>
</html>
